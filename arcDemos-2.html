<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弧度</title>
    <style>
        canvas{
            border:1px solid red
        }
    </style>
</head>
<body onload="draw()">
<canvas id="canvas"></canvas>
</body>
<script>
    function draw(){
        var canvas=document.getElementById('canvas')
        if(canvas.getContext){
            var ctx=canvas.getContext('2d')

            for(let i=0;i<4;i++){
                for(let j=0;j<3;j++){
                    ctx.beginPath()

                    var x=25+j*50 // x坐标值 25，75，125
                    var y=25+i*50 // y坐标值 25  75  125
                    var radius=20 //半径
                    var startAngle=0 //开始弧度
                    var endAngle=Math.PI+(Math.PI*j)/2 //结束弧度 PI  1.5PI   2PI
                    var anticlockwise=i%2==0?false:true
                    ctx.arc(x,y,radius,startAngle,endAngle,anticlockwise)
                    if(i>1){
                        ctx.fill()
                    } else {
                        ctx.stroke()
                    }
                }
            }
        }
    }
</script>
</html>
