<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笑脸</title>
    <style>
        canvas{
            border:1px solid red
        }
    </style>
</head>
<body onload="draw()">

<canvas id="canvas"></canvas>
</body>
<script>
    function draw() {
        var canvas=document.getElementById('canvas')
        if(canvas.getContext){
            var ctx=canvas.getContext('2d')

            ctx.beginPath()
            ctx.arc(75,75,50,0,Math.PI*2,true) //圆脸轮廓
            ctx.moveTo(110,75)
            ctx.arc(75,75,35,0,Math.PI,false) //嘴
            ctx.moveTo(65,65)
            ctx.arc(60,65,5,0,Math.PI*2,true)//左眼
            ctx.moveTo(95,65)
            ctx.arc(90,65,5,0,Math.PI*2,true)//右眼
            ctx.stroke()
            //如果你想看到连续的线，可以移除掉moveTo()
        }
    }
</script>
</html>
